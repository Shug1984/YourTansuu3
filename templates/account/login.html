{% extends 'base.html' %}
{%load static django_bootstrap5 %}

{% block content %}
<h1>ログインです</h1>
<div class="container">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">ログインフォーマット</h3>
        </div>
        <form class="form-horizontal" method='post'>{% csrf_token %}
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">メールアドレス</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email_data" placeholder="メールアドレス" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">パスワード</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password_data" placeholder="パスワード" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                            <label class="form-check-label" for="exampleCheck2">工事中</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">ログインする</button>
                <a href="#" class="btn btn-secondary" >パスワードを忘れた方(工事中)</a>
                <a href="{% url 'top' %}" class="btn btn-primary">トップに戻る</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
