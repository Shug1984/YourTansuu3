{% extends 'contents/contents_base.html' %}
{% load static django_bootstrap5 humanize %}

{% block content %}
<div class="container">
    {{ form.errors }}
    <form action='' method='POST'>{% csrf_token %}
        <legend>アイテムカラー登録</legend>
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="アイテムカラーを登録する" %}
    </form>
    <a href="{% url 'home' %}" class="btn btn-md btn-info space_top" type="submit">ホームに戻る</a>
</div>
{% endblock content %}
